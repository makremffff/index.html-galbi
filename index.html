<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  body {
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 220px;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    border: 2px solid #ddd;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
  }

  .btn img {
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>

<div class="container">

  <button class="btn" onclick="buyStars('invoice_10')">
    <span>10</span>
    <img src="star.png">
  </button>

  <button class="btn" onclick="buyStars('invoice_20')">
    <span>20</span>
    <img src="star.png">
  </button>

  <button class="btn" onclick="buyStars('invoice_30')">
    <span>30</span>
    <img src="star.png">
  </button>

  <button class="btn" onclick="buyStars('invoice_40')">
    <span>40</span>
    <img src="star.png">
  </button>

</div>

<script>
function buyStars(link) {
  Telegram.WebApp.openInvoice(link);
}
</script>

</body>
</html>
